<text x="1215.975" y="114" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;RINEX v3.04 Observation Files (SNR, Pseudorange, Phase)&quot;</text>
<text x="326.4625000000001" y="114" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;SP3 Precise Ephemerides (satellite orbits)&quot;</text>
<text x="706" y="114" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;CLK Precise Clock Corrections&quot;</text>
<text x="488.5250000000001" y="270" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;FTP Download (ESA primary, NASA CDDIS fallback)&quot;</text>
<text x="488.5250000000001" y="426" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Local File Cache (SP3/CLK per DOY)&quot;</text>
<text x="271.04999999999995" y="582" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Parse SP3 (ECEF satellite positions + velocities)&quot;</text>
<text x="706" y="582" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Parse CLK (satellite clock offsets)&quot;</text>
<text x="271.04999999999995" y="738" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Hermite Spline Interpolation (cubic, velocity-aware)&quot;</text>
<text x="706" y="738" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Piecewise Linear Interpolation (clock corrections)&quot;</text>
<text x="488.5250000000001" y="894" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Merge Interpolated Auxiliary Data (Zarr cache)&quot;</text>
<text x="1215.975" y="738" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Read RINEX (per hourly file)&quot;</text>
<text x="1215.975" y="894" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Signal ID Mapping (sv|band|code)&quot;</text>
<text x="1205.975" y="1050" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Slice Auxiliary to Observation Epochs (nearest-neighbour)&quot;</text>
<text x="1205.975" y="1206" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Spherical Coordinate Transformation (ECEF to r, theta, phi)&quot;</text>
<text x="1205.975" y="1362" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Icechunk Repository (append per epoch, commit per file)&quot;</text>
<text x="1195.975" y="1518" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Metadata Tracking (RINEX hash, snapshot ID, epoch range)&quot;</text>
<text x="1707.7375" y="1518" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Grid Construction (equal-area, HEALPix, geodesic, ...)&quot;</text>
<text x="1707.7375" y="1674" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;KDTree Cell Assignment (O(n log m) spatial query)&quot;</text>
<text x="1707.7375" y="1830" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Canopy-Reference Dataset Pairing&quot;</text>
<text x="1707.7375" y="1986" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Zeroth-Order Tau-Omega Inversion&quot;</text>
<text x="1707.7374999999997" y="2142" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;DELTA_SNR = SNR_canopy - SNR_ref transmissivity = 10^(DELTA_SNR/10) VOD = -ln(transmissivity) * cos(theta)&quot;</text>
<text x="1707.7375" y="2298" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;VOD Dataset (per sid, epoch, cell)&quot;</text>
<text x="1707.7375" y="2454" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">&quot;Hemispheric Visualization (polar projection)&quot;</text>
