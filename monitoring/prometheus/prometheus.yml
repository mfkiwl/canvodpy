# Prometheus configuration for canvodpy monitoring
# This file configures Prometheus to scrape metrics from canvodpy

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    monitor: 'canvodpy-monitor'
    environment: 'development'

# Alerting configuration (optional - requires Alertmanager)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules from files
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape canvodpy metrics
  - job_name: 'canvodpy'
    scrape_interval: 10s
    static_configs:
      - targets: ['10.123.116.213:9464']  # Host machine IP
        labels:
          application: 'canvodpy'
          component: 'processing'
    
    # Note: host.docker.internal doesn't always work on macOS
    # Using explicit IP address instead: 10.123.116.213
    # If this changes, update with: ifconfig | grep "inet " | grep -v 127.0.0.1

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
