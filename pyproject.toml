# ============================================================================
# Workspace Configuration for canVODpy Monorepo
# ============================================================================

[tool.uv.workspace]
members = ["packages/*", "canvodpy"]

# ============================================================================
# Development Dependencies (Workspace-wide)
# ============================================================================

[dependency-groups]
dev = [
    "commitizen>=4.13.3",
    "hypothesis>=6.151.4",
    "ipykernel>=7.1.0",
    "marimo>=0.19.5",
    "mkdocstrings-python>=2.0.1",
    "mystmd>=1.6.6",
    "pydeps>=3.0.2",
    "pytest>=9.0.1",
    "pytest-benchmark>=5.2.3",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.14.5",
    "ty>=0.0.1a27",
    "zensical>=0.0.18",
]

# ============================================================================
# Ruff Configuration (Workspace-wide - TUW-GEO Standard)
# ============================================================================

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
# Phase 1: Focus on errors, bugs, and basic style
select = [
    "E",     # pycodestyle errors
    "F",     # pyflakes
    "W",     # pycodestyle warnings
    "I",     # isort (import sorting)
    "N",     # pep8-naming
    "UP",    # pyupgrade (modern Python)
    "B",     # flake8-bugbear (likely bugs)
    "SIM",   # flake8-simplify
    "C4",    # flake8-comprehensions
    "RUF",   # ruff-specific rules
    "PIE",   # flake8-pie (misc lints)
    "PT",    # flake8-pytest-style
]

ignore = [
    "COM812",  # missing-trailing-comma (may conflict with ruff formatter)
    "D203",    # incorrect-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-summary-second-line (conflicts with D212)
    "T201",    # print statements allowed during active development
    "E501",    # line-too-long (prefer 88, but allow some scientific formulas)
    "N803",    # invalid-argument-name (allow mathematical notation: theta, phi)
    "N806",    # non-lowercase-variable-in-function (allow scientific: N, K, etc.)
    "W293",    # blank-line-with-whitespace (formatter handles this)
    "PLC0415", # import-outside-toplevel (sometimes needed for optional deps)
]

fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
"**/{tests}/*" = ["E402", "ANN201", "D", "INP001", "S101", "PLR2004"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

# ============================================================================
# Pytest Configuration (Workspace-wide)
# ============================================================================

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing -rsx --verbose --color=yes"
markers = [
    "integration: marks tests as integration tests (may require config files or external resources)",
]

[tool.coverage.run]
relative_files = true

# ============================================================================
# Commitizen Configuration (Conventional Commits)
# ============================================================================

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
version_files = [
    "canvodpy/pyproject.toml:version",
    "packages/canvod-readers/pyproject.toml:version",
    "packages/canvod-aux/pyproject.toml:version",
    "packages/canvod-grids/pyproject.toml:version",
    "packages/canvod-vod/pyproject.toml:version",
    "packages/canvod-store/pyproject.toml:version",
    "packages/canvod-viz/pyproject.toml:version",
    "packages/canvod-utils/pyproject.toml:version",
]
tag_format = "v$version"
update_changelog_on_bump = true
changelog_incremental = true
annotated_tag = true

[tool.commitizen.customize]
# Monorepo scopes for canvodpy
scopes = [
    "readers",
    "aux",
    "grids",
    "vod",
    "store",
    "viz",
    "utils",
    "orchestrator",
    "diagnostics",
    "ci",
    "docs",
    "deps",
]
