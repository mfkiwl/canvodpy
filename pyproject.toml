# ============================================================================
# Workspace Configuration for canVODpy Monorepo
# ============================================================================

[tool.uv.workspace]
members = ["packages/*", "canvodpy"]

# ============================================================================
# Development Dependencies (Workspace-wide)
# ============================================================================

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "mystmd>=1.6.6",
    "pydeps>=3.0.2",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.14.5",
    "ty>=0.0.1a27",
]

# ============================================================================
# Ruff Configuration (Workspace-wide - TUW-GEO Standard)
# ============================================================================

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",  # missing-trailing-comma (may conflict with ruff formatter)
    "D203",    # incorrect-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-summary-second-line (conflicts with D212)
]
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests}/*" = ["E402", "ANN201", "D", "INP001", "S101"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

# ============================================================================
# Pytest Configuration (Workspace-wide)
# ============================================================================

[tool.pytest.ini_options]
addopts = "--cov --cov-report term-missing -rsx --verbose --color=yes"

[tool.coverage.run]
relative_files = true
