# IGS Product Registry Configuration
# 
# This file defines available GNSS data products and their FTP locations.
# Users can extend this file to add custom products or servers.
#
# Based on NASA CDDIS vs ESA comparison (2026-01-14):
# - NASA CDDIS: 25 products (FTPS required, needs CDDIS_MAIL)
# - ESA: 18 products (FTP, no auth)
# - Strategy: ESA primary for rapid/ultrarapid, NASA for final products

# ============================================================================
# AGENCIES
# ============================================================================

[agencies]
COD = "Center for Orbit Determination in Europe"
GFZ = "GeoForschungsZentrum Potsdam"
ESA = "European Space Agency"
IGS = "International GNSS Service"
JPL = "Jet Propulsion Laboratory"
WHU = "Wuhan University"
GRG = "Centre National d'Ã‰tudes Spatiales (CNES)"
SHA = "Shanghai Observatory"
EMR = "Natural Resources Canada"
USN = "US Naval Observatory"
JGX = "JAXA"
SIO = "Scripps Institution of Oceanography"
NGS = "National Geodetic Survey"
IAC = "Information-Analytical Centre"
JAX = "JAXA"
WUM = "Wuhan University (Multi-GNSS)"
MIT = "Massachusetts Institute of Technology"

# ============================================================================
# PRODUCTS
# ============================================================================
# Pattern: Products on BOTH servers use ESA primary, NASA fallback
#          Products on NASA-only use NASA only

# ----------------------------------------------------------------------------
# CODE (Center for Orbit Determination in Europe)
# ----------------------------------------------------------------------------

[[products]]
agency = "COD"
type = "rapid"
prefix = "COD0OPSRAP"
sampling = "05M"
duration = "01D"
latency_hours = 17
description = "CODE operational rapid"
formats = ["SP3", "CLK"]
ftp_path = "/gnss/products/{gps_week}/{file}"

[[products.ftp_servers]]
url = "ftp://gssc.esa.int"
priority = 1
description = "ESA primary"

[[products.ftp_servers]]
url = "ftps://gdc.cddis.eosdis.nasa.gov"
priority = 2
description = "NASA CDDIS fallback"
requires_auth = true

[[products]]
agency = "COD"
type = "ultrarapid"
prefix = "COD0OPSULT"
sampling = "05M"
duration = "02D"
latency_hours = 3
description = "CODE operational ultrarapid"
formats = ["SP3", "CLK"]
ftp_path = "/gnss/products/{gps_week}/{file}"

[[products.ftp_servers]]
url = "ftp://gssc.esa.int"
priority = 1

[[products.ftp_servers]]
url = "ftps://gdc.cddis.eosdis.nasa.gov"
priority = 2
requires_auth = true

[[products]]
agency = "COD"
type = "final"
prefix = "COD0MGXFIN"
sampling = "05M"
duration = "01D"
latency_hours = 168
description = "CODE final multi-GNSS (NASA only)"
formats = ["SP3", "CLK"]
ftp_path = "/gnss/products/{gps_week}/{file}"

[[products.ftp_servers]]
url = "ftps://gdc.cddis.eosdis.nasa.gov"
priority = 1
requires_auth = true
description = "NASA CDDIS (final products)"

