# ============================================================================
# Default Processing Configuration
# ============================================================================
# These are package defaults. Users should create config/processing.yaml
# with their own settings by running: canvodpy config init
#
# Note: Credentials (CDDIS_MAIL, GNSS_ROOT_DIR) are configured via .env file,
#       not in this file. See .env.example for template.

metadata:
  author: Unknown
  email: user@example.com
  institution: Unknown Institution

# Credentials are configured via .env file (NOT here)
# See .env.example for:
#   CDDIS_MAIL=your.email@example.com  # Optional
#   GNSS_ROOT_DIR=/path/to/gnss/data   # Required

aux_data:
  agency: COD
  product_type: final

processing:
  time_aggregation_seconds: 15
  n_max_threads: 20
  keep_rnx_vars:
    - SNR
  aggregate_glonass_fdma: true

compression:
  zlib: true
  complevel: 5

icechunk:
  compression_level: 5
  compression_algorithm: zstd
  inline_threshold: 512
  get_concurrency: 1
  chunk_strategies:
    rinex_store:
      epoch: 34560
      sid: -1
    vod_store:
      epoch: 34560
      sid: -1

storage:
  stores_root_dir: /path/to/stores  # MUST be set by user!
  rinex_store_strategy: skip
  rinex_store_expire_days: 2
  vod_store_strategy: overwrite
