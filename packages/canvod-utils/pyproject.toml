[project]
name = "canvod-utils"
version = "0.1.0"
description = "Utility functions and configuration management for canvodpy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Nico Bader", email = "nicolas.bader@tuwien.ac.at"}
]
license = {text = "MIT"}

dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "pyyaml>=6.0",
    "typer>=0.9",
    "rich>=13.0",
    "email-validator>=2.0",
    "tomli>=2.0; python_version < '3.11'",
]

[project.scripts]
canvodpy = "canvod.utils.config.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/canvod"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "PT"]
ignore = ["E501"]  # Line too long (handled by formatter)

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
