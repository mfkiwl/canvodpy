[project]
name = "canvod-utils"
version = "0.1.0"
description = "Utility functions and configuration management for canvodpy"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Nicolas FranÃ§ois Bader", email = "nicolas.bader@geo.tuwien.ac.at"}
]
license = {text = "Apache-2.0"}

dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "pyyaml>=6.0",
    "typer>=0.9",
    "rich>=13.0",
    "email-validator>=2.0",
]

[project.scripts]
canvodpy = "canvod.utils.config.cli:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "canvod.utils"
