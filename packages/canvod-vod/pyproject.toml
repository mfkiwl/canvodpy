[project]
name = "canvod-vod"
version = "0.1.0"
description = "VOD calculation for GNSS vegetation analysis"
authors = [
    {name = "Nicolas F. Bader", email = "nicolas.bader@geo.tuwien.ac.at"},
]
maintainers = [
    {name = "Climate and Environmental Remote Sensing (CLIMERS)", email = "climers@geo.tuwien.ac.at"},
]
readme = "README.md"
requires-python = ">=3.13"
keywords = ["GNSS", "VOD", "vegetation", "tau-omega"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "numpy>=1.24.0",
    "xarray>=2023.12.0",
    "pydantic>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.14",
    "ty>=0.0.9",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "canvod.vod"

[tool.ruff]
line-length = 88
target-version = "py313"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
