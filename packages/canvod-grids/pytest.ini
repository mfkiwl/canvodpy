[pytest]
# Pytest configuration for canvod-grids tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests
    slow: Slow tests (large datasets, marked explicitly)

# Coverage settings
[coverage:run]
source = canvod.grids
omit =
    */tests/*
    */__pycache__/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
