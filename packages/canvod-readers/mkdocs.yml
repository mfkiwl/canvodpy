site_name: canvod-readers Documentation
site_description: GNSS Data Format Readers
site_author: Nicolas Fran√ßois Bader
repo_url: https://github.com/nfb2021/canvodpy
repo_name: nfb2021/canvodpy

docs_dir: docs/source
site_dir: docs/build

theme:
  name: material
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Overview: overview.md
  - Architecture: architecture.md
  - RINEX Reader: rinex_reader.md
  - Pydantic Guide: pydantic_guide.md
  - Testing: testing.md
  - Extending Readers: extending_readers.md
  - API Reference: api_reference.md
