[project]
name = "canvod-readers"
version = "0.1.0"
description = "GNSS data format readers for canVODpy"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Nicolas F. Bader", email = "nicolas.bader@geo.tuwien.ac.at"},
]
maintainers = [
    {name = "Climate and Environmental Remote Sensing (CLIMERS)", email = "climers@geo.tuwien.ac.at"},
]
keywords = ["GNSS", "RINEX", "GPS", "geodesy", "remote sensing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "georinex>=1.16.0",
    "matplotlib>=3.7.0",
    "natsort>=8.4.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pint>=0.23",
    "pydantic>=2.5.0",
    "pytz>=2023.3",
    "requests>=2.31.0",
    "xarray>=2023.12.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "ipykernel>=7.1.0",
    "plotly>=6.5.1",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "ruff>=0.14",
    "ty>=0.0.9",
    "marimo>=0.9.0",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.ty]
extend-exclude = [
    "**/docs/*.ipynb",
    "**/docs/examples.py",
]

[tool.uv.build-backend]
module-name = "canvod.readers"
