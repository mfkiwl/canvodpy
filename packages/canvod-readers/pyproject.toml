[project]
name = "canvod-readers"
version = "0.1.0"
description = "GNSS data format readers"
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false  # We're using PEP 420 implicit namespaces
