site_name: canVODpy
site_url: https://canvodpy.readthedocs.io
repo_url: https://github.com/nfb2021/canvodpy
repo_name: nfb2021/canvodpy

docs_dir: docs-site
site_dir: site

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - docs/assets/canvod-nordic.css


nav:
  - Overview:
      - README.md
  - Documentation:
      - docs/index.md
      - docs/architecture.md
      - docs/dependencies.md
      - docs/tooling.md
      - docs/namespace-packages.md
      - docs/development-workflow.md
      - docs/build-system.md
  - Observability:
      - docs/observability.md
      - docs/logging.md
      - docs/telemetry.md
  - Packages:
      - docs/packages/index.md
      - canvod-readers:
          - packages/canvod-readers/README.md
          - packages/canvod-readers/index.md
          - packages/canvod-readers/overview.md
          - packages/canvod-readers/architecture.md
          - packages/canvod-readers/rinex_reader.md
          - packages/canvod-readers/pydantic_guide.md
          - packages/canvod-readers/testing.md
          - packages/canvod-readers/extending_readers.md
      - canvod-auxiliary:
          - packages/canvod-auxiliary/README.md
          - packages/canvod-auxiliary/index.md
          - packages/canvod-auxiliary/overview.md
          - packages/canvod-auxiliary/preprocessing.md
          - packages/canvod-auxiliary/interpolation.md
          - packages/canvod-auxiliary/position.md
          - packages/canvod-auxiliary/products.md
      - canvod-store:
          - packages/canvod-store/README.md
          - packages/canvod-store/index.md
          - packages/canvod-store/overview.md
          - packages/canvod-store/storage_strategies.md
          - packages/canvod-store/icechunk.md
      - canvod-utils:
          - packages/canvod-utils/README.md
          - packages/canvod-utils/index.md
          - packages/canvod-utils/configuration.md
          - packages/canvod-utils/cli.md
          - packages/canvod-utils/metadata.md
      - canvod-vod:
          - packages/canvod-vod/README.md
      - canvod-viz:
          - packages/canvod-viz/README.md
      - canvod-grids:
          - packages/canvod-grids/README.md
      - canvodpy:
          - canvodpy/README.md
  - API Reference:
      - docs/api/canvod-readers.md
      - docs/api/canvod-auxiliary.md
      - docs/api/canvod-store.md
      - docs/api/canvod-utils.md
      - docs/api/canvod-vod.md
      - docs/api/canvod-viz.md
      - docs/api/canvod-grids.md
      - docs/api/canvodpy.md
  - Development:
      - CONTRIBUTING.md

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - packages/canvod-readers/src
            - packages/canvod-auxiliary/src
            - packages/canvod-store/src
            - packages/canvod-utils/src
            - packages/canvod-grids/src
            - packages/canvod-vod/src
            - packages/canvod-viz/src
            - canvodpy/src
          options:
            members_order: source
            show_root_heading: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            show_source: false
            docstring_style: numpy
            show_if_no_docstring: false
            filters:
              - "!^_"
