name: Publish to PyPI

# Trigger only on production release tags
on:
  push:
    tags:
      - 'v*.*.*'  # e.g., v0.1.0, v1.2.3
      # Excludes pre-release tags (beta, alpha, rc)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # GitHub environment for protection rules

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build all 8 packages
        run: |
          rm -rf dist/
          mkdir -p dist/
          
          # Build each package
          echo "Building canvod-readers..."
          cd packages/canvod-readers && uv build && cd ../..
          
          echo "Building canvod-aux..."
          cd packages/canvod-aux && uv build && cd ../..
          
          echo "Building canvod-grids..."
          cd packages/canvod-grids && uv build && cd ../..
          
          echo "Building canvod-store..."
          cd packages/canvod-store && uv build && cd ../..
          
          echo "Building canvod-utils..."
          cd packages/canvod-utils && uv build && cd ../..
          
          echo "Building canvod-viz..."
          cd packages/canvod-viz && uv build && cd ../..
          
          echo "Building canvod-vod..."
          cd packages/canvod-vod && uv build && cd ../..
          
          echo "Building canvodpy..."
          cd canvodpy && uv build && cd ..
          
          echo "Built packages:"
          ls -lh dist/*.whl

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
