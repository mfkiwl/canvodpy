name: Platform Tests ğŸğŸ§ğŸ

on: [push, pull_request]

jobs:
    build:
        name: Tests â€¢ ${{ matrix.name }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - os: ubuntu-latest
                      python-version: '3.13'
                      name: 'ğŸ 3.13 â€¢ ğŸ§ Ubuntu'
                    - os: ubuntu-latest
                      python-version: '3.14'
                      name: 'ğŸ 3.14 â€¢ ğŸ§ Ubuntu'
                    # - os: windows-latest # Disabled: 'aux' is a reserved name on Windows
                    #   python-version: '3.13'
                    #   name: "ğŸ 3.13 â€¢ ğŸªŸ Windows"
                    # - os: windows-latest
                    #   python-version: '3.14'
                    #   name: "ğŸ 3.14 â€¢ ğŸªŸ Windows"
                    - os: macos-latest
                      python-version: '3.13'
                      name: 'ğŸ 3.13 â€¢ ğŸ macOS'
                    - os: macos-latest
                      python-version: '3.14'
                      name: 'ğŸ 3.14 â€¢ ğŸ macOS'

        steps:
            - uses: actions/checkout@v4
            - name: Install uv and set the python version
              uses: astral-sh/setup-uv@v6
              with:
                  python-version: ${{ matrix.python-version }}
                  enable-cache: true
            - name: Set up Python
              run: uv python install
            - name: Install the Project
              run: uv sync --locked --dev
            - name: Run Tests
              run: |
                  echo "Running tests per package to avoid namespace collisions..."
                  uv run pytest canvodpy/tests/ --verbose --color=yes
                  uv run pytest packages/canvod-aux/tests/ --verbose --color=yes
                  uv run pytest packages/canvod-readers/tests/ --verbose --color=yes
                  uv run pytest packages/canvod-store/tests/ --verbose --color=yes
                  uv run pytest packages/canvod-grids/tests/ --verbose --color=yes
                  uv run pytest packages/canvod-viz/tests/ --verbose --color=yes
                  uv run pytest packages/canvod-vod/tests/ --verbose --color=yes
