name: "Setup uv"
description: "Install uv and sync workspace dependencies"
runs:
  using: composite
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.9.22"
        enable-cache: true

    - name: Set up Python
      shell: bash
      run: uv python install

    - name: Sync workspace
      shell: bash
      run: uv sync --locked --all-extras --dev
