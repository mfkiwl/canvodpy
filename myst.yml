version: 1

extends:
  - https://github.com/TUW-GEO/cookiecutter-docs-config/raw/main/myst.yml

site:
  template: book-theme
  options:
    logo: https://www.tuwien.at/index.php?eID=dumpFile&t=f&f=180467&token=e453d11c91e8a351710deaee2883b768e8bd1057
    logo_url: https://github.com/nfb2021/canvodpy
    favicon: https://github.com/TUW-GEO/cookiecutter-docs-config/raw/main/logos/favicon/favicon.ico
    style: docs/assets/canvod-nordic.css
    folders: true

project:
  title: canVODpy
  subtitle: GNSS Transmissometry (GNSS-T) Analysis
  authors:
    - name: Nicolas Bader
      email: nicolas.bader@geo.tuwien.ac.at
      affiliation: TU Wien, Department of Geodesy and Geoinformation
  github: https://github.com/nfb2021/canvodpy
  open_access: true
  license: Apache-2.0
  exports:
    - format: pdf
      output: canvodpy-documentation.pdf

  toc:
    - file: README.md
      title: Overview

    - title: Architecture
      children:
        - file: docs/index.md
          title: Introduction
        - file: docs/architecture.md
          title: Monorepo Structure
        - file: docs/namespace-packages.md
          title: Namespace Packages
        - file: docs/dependencies.md
          title: Package Dependencies

    - title: Packages
      children:
        - title: canvod-readers
          children:
            - file: docs/packages/readers/overview.md
              title: Overview
            - file: docs/packages/readers/rinex-format.md
              title: RINEX v3.04 Format
            - file: docs/packages/readers/architecture.md
              title: Reader Architecture
            - file: docs/packages/readers/extending.md
              title: Extending Readers
        - title: canvod-auxiliary
          children:
            - file: docs/packages/auxiliary/overview.md
              title: Overview
            - file: docs/packages/auxiliary/preprocessing.md
              title: Preprocessing Pipeline
            - file: docs/packages/auxiliary/interpolation.md
              title: Interpolation Methods
            - file: docs/packages/auxiliary/coordinates.md
              title: Coordinate Systems
            - file: docs/packages/auxiliary/products.md
              title: Product Registry
        - title: canvod-grids
          children:
            - file: docs/packages/grids/overview.md
              title: Overview
        - title: canvod-vod
          children:
            - file: docs/packages/vod/overview.md
              title: Overview
        - title: canvod-store
          children:
            - file: docs/packages/store/overview.md
              title: Overview
            - file: docs/packages/store/icechunk.md
              title: Icechunk Storage
            - file: docs/packages/store/storage-strategies.md
              title: Storage Strategies
        - title: canvod-viz
          children:
            - file: docs/packages/viz/overview.md
              title: Overview
        - title: canvod-utils
          children:
            - file: docs/packages/utils/overview.md
              title: Overview

    - title: Development
      children:
        - file: CONTRIBUTING.md
          title: Contributing
        - file: docs/guides/development.md
          title: Development Guide
        - file: docs/guides/architecture-design.md
          title: Architecture & Design Patterns
        - file: docs/build-system.md
          title: Build System
        - file: docs/tooling.md
          title: Tooling

    - title: Release & Publishing
      children:
        - file: VERSIONING.md
          title: Versioning
        - file: RELEASING.md
          title: Release Process
        - file: docs/guides/PYPI_SETUP.md
          title: PyPI Setup
        - file: docs/guides/ZENODO_SETUP.md
          title: Zenodo DOI
        - file: docs/guides/OIDC_EXPLAINED.md
          title: OIDC Authentication
        - file: docs/guides/HOW_RELEASE_WORKS.md
          title: Release Internals

    - title: API Reference
      children:
        - file: docs/api/canvodpy.md
          title: canvodpy
        - file: docs/api/canvod-readers.md
          title: canvod.readers
        - file: docs/api/canvod-auxiliary.md
          title: canvod.auxiliary
        - file: docs/api/canvod-grids.md
          title: canvod.grids
        - file: docs/api/canvod-vod.md
          title: canvod.vod
        - file: docs/api/canvod-store.md
          title: canvod.store
        - file: docs/api/canvod-viz.md
          title: canvod.viz
        - file: docs/api/canvod-utils.md
          title: canvod.utils

  error_rules:
    - rule: image-downloads
      severity: ignore
    - rule: image-format-converts
      severity: ignore
    - rule: link-resolves
      severity: ignore
