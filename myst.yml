version: 1

extends:
  - https://github.com/TUW-GEO/cookiecutter-docs-config/raw/main/myst.yml

site:
  template: book-theme
  options:
    logo: https://www.tuwien.at/index.php?eID=dumpFile&t=f&f=180467&token=e453d11c91e8a351710deaee2883b768e8bd1057
    logo_url: https://github.com/nfb2021/canvodpy
    favicon: https://github.com/TUW-GEO/cookiecutter-docs-config/raw/main/logos/favicon/favicon.ico
    style: docs/assets/canvod-style.css
    folders: true

project:
  title: canVODpy
  subtitle: Modern GNSS Vegetation Optical Depth Analysis
  authors:
    - name: Nicolas Bader
      email: nicolas.bader@geo.tuwien.ac.at
      affiliation: TU Wien, Department of Geodesy and Geoinformation
  github: https://github.com/nfb2021/canvodpy
  open_access: true
  license: Apache-2.0
  exports:
    - format: pdf
      output: canvodpy-documentation.pdf
  
  toc:
    - file: README.md
      title: Overview
    
    - title: Documentation
      children:
        - file: docs/index.md
          title: Documentation Home
        - file: docs/architecture.md
          title: Architecture Overview
        - file: docs/dependencies.md
          title: Package Dependencies
        - file: docs/tooling.md
          title: Development Tooling
        - file: docs/namespace-packages.md
          title: Namespace Packages
        - file: docs/development-workflow.md
          title: Development Workflow
        - file: docs/build-system.md
          title: Build System
    
    - title: Packages
      children:
        - file: packages/canvod-readers/README.md
          title: canvod-readers
        - file: packages/canvod-aux/README.md
          title: canvod-aux
        - file: packages/canvod-grids/README.md
          title: canvod-grids
        - file: packages/canvod-vod/README.md
          title: canvod-vod
        - file: packages/canvod-store/README.md
          title: canvod-store
        - file: packages/canvod-viz/README.md
          title: canvod-viz
        - file: canvodpy/README.md
          title: canvodpy (umbrella)
    
    - title: Development
      children:
        - file: CONTRIBUTING.md
          title: Contributing Guide
        - file: docs/guides/DEVELOPMENT.md
          title: Development Guide
        - file: docs/guides/ARCHITECTURE.md
          title: Architecture & Design
    
    - title: Release & Publishing
      children:
        - file: VERSIONING.md
          title: Versioning Strategy
        - file: RELEASING.md
          title: Release Process
        - file: docs/guides/PYPI_SETUP.md
          title: PyPI Setup
        - file: docs/guides/ZENODO_SETUP.md
          title: Zenodo DOI Setup
        - file: docs/guides/OIDC_EXPLAINED.md
          title: OIDC Authentication
        - file: docs/guides/HOW_RELEASE_WORKS.md
          title: How Releases Work
  
  error_rules:
    - rule: image-downloads
      severity: ignore
    - rule: image-format-converts
      severity: ignore
    - rule: link-resolves
      severity: ignore
